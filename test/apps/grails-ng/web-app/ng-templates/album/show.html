<div class="page-header">
	<h1>Show Album</h1>
</div>
<alert level="{{message.level}}" text="{{message.text}}"/>
<dl class="dl-horizontal">
	
	<dt>Artist</dt>
	<dd data-ng-bind="item.artist"></dd>
	
	<dt>Title</dt>
	<dd data-ng-bind="item.title"></dd>
	
	<dt>Year</dt>
	<dd data-ng-bind="item.year"></dd>
	
	<dt>Compilation</dt>
	<dd data-ng-bind="item.compilation"></dd>
	
	<dt>Review</dt>
	<dd data-ng-bind="item.review"></dd>
	
</dl>
<div class="form-actions">
	<a class="btn" data-ng-href="#/edit/{{item.id}}"><i class="icon-edit"></i> Edit</a>
	<button type="button" class="btn btn-danger" data-ng-click="delete(item)"><i class="icon-trash"></i> Delete</button>
</div>
